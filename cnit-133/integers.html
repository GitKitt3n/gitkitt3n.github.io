    <h3>Part 2 Input Integers</h3>
    <br />
    <section id="pt2-integers">
      <form name="form">
        Input values:
        <input type="number" name="num1" />
        <input type="number" name="num2" />
        <input type="number" name="num3" />
        <input
          type="button"
          value="submit"
          onclick="calculation()"
        /><br /><br />
        Sum of values <br />
        <input type="number" name="result1" required /><br />
        Avgerage of values <br />
        <input type="number" name="result2" required /><br />
        Product of the values <br />
        <input type="number" name="result3" required /><br />
        Smallest value of the 3 values <br />
        <input type="number" name="result5" required /><br />
        Highest value of the 3 values <br />
        <input type="number" name="result4" required /><br />
      </form>
    </section>

    <script type="text/javascript">
      function calculation() {
        var num1, num2, num3, sum, avg, product, result;

        num1 = parseInt(document.form.fnum1.value);
        num2 = parseInt(document.form.fnum2.value);
        num3 = parseInt(document.form.fnum3.value);

        sum = num1 + num2 + num3;
        avg = (num1 + num2 + num3) / 3;
        product = num1 * num2 * num3;
        smallest = Math.min(num1, num2, num3);
        largest = Math.max(num1, num2, num3);

        document.form.result1.value = sum;
        document.form.result2.value = avg;
        document.form.result3.value = product;
        document.form.result5.value = smallest;
        document.form.result4.value = largest;
      }
    </script>
