         <form name="form">
         	Alias: <br> <input type="text" name="nickname"><br><br>
            <input type="radio" name="status" value="cyborg">Cyborg<br>
			<input type="radio" name="status" value="human">Human<br>
            <br>
            Body Mods: <br><br>
            <input type="checkbox" name="features" value="skin">Cyber Flesh<br>		
			<input type="checkbox" name="features" value="eyes">Bionic<br>
            <input type="checkbox" name="features" value="brain">Brain Chip<br>
			<input type="checkbox" name="features" value="tissue">Regeneration<br><br>
            
            <select id="sleeves">
              <option value="select">--Select One--</option>           
              <option value="ai">A.I</option>
              <option value="Humanoid">Humanoid</option>
              <option value="cyborg">Cyborg</option>
              <option value="animal">Anthro</option>
            </select><br><br>
            
            <input type="button" onClick="Submit()" value="Submit"><input type="reset" value="Reset"><br />
            </form><br><br>
         </section>
    
 

         <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
         <script type="text/javascript">	
         $(document).ready(function(){
             
         });
         
         function Submit(){
             var inputValid = true
             var formString = '';
             
             if (!$('input:text').val()) {
                 alert("Alias required");
                 inputValid = false;
                 return;
             }else{
                 formString += "nickname: "+$('input:text').val()+"<br><br>";		
             }
             if($('input:radio').is(':checked') && inputValid) { 
                 formString += "Status: "+$('input:radio:checked').val()+"<br><br>";
                 
             }else{
                 alert("Status required"); 
                 inputValid = false;
                 return;
             }
             if($('input:checkbox:checked').length > 0 && inputValid) { 
                 formString += "Body Mods: <br>"
                 $('input:checkbox:checked').each(function(){
                     formString += $(this).val()+"<br>";
                 });
                 formString += "<br>";
         
             } else{
                 alert("Select at least one mod"); 
                 inputValid = false;
                 return;
             }
             if(inputValid){
                 formString += $('#sleeves').val();
             }
             
         }
         
         </script>
