    <h3>Part 3 jQuery</h3>
    <br />
    <section id="pt3-jquery">
      <form name="form">
        Input values:<br /><br />
        <input type="number" name="num1" /><br />
        <input type="number" name="num2" /><br />
        <input type="number" name="num3" /><br />
        <input type="number" name="num4" /><br />
        <input type="number" name="num5" /><br /><br />
        <input type="button" value="submit" onclick="myFunction()" /><br />
        <br />
        <textarea type="text" id="result1" rows="10" cols="50"> </textarea
        ><br />
      </form>
      <button>Fade Box</button>
    </section>

    <script type="text/javascript">
      function myFunction() {
        var num1, num2, num3, num4, num5, posCount, negCount, zeroCount;

        num1 = parseInt(document.form.num1.value);
        num2 = parseInt(document.form.num2.value);
        num3 = parseInt(document.form.num3.value);
        num4 = parseInt(document.form.num4.value);
        num5 = parseInt(document.form.num5.value);
        posCount = 0;
        negCount = 0;
        zeroCount = 0;

        if (num1 > 0) {
          posCount++;
        }
        if (num1 < 0) {
          negCount++;
        }
        if (num1 == 0) {
          zeroCount++;
        }

        if (num2 > 0) {
          posCount++;
        }
        if (num2 < 0) {
          negCount++;
        }
        if (num2 == 0) {
          zeroCount++;
        }

        if (num3 > 0) {
          posCount++;
        }
        if (num3 < 0) {
          negCount++;
        }
        if (num3 == 0) {
          zeroCount++;
        }

        if (num4 > 0) {
          posCount++;
        }
        if (num4 < 0) {
          negCount++;
        }
        if (num4 == 0) {
          zeroCount++;
        }

        if (num5 > 0) {
          posCount++;
        }
        if (num5 < 0) {
          negCount++;
        }
        if (num5 == 0) {
          zeroCount++;
        }

        document.form.result1.value =
          "Number of Positive numbers: " +
          posCount +
          "\n" +
          "Number of Negative numbers: " +
          negCount +
          "\n" +
          "Number of Zeros: " +
          zeroCount;
      }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
